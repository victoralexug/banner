<style>
/* Navbar container */
.navbar {
  font-family: Arial, sans-serif;
  position: fixed;
  top: 18px;
  left: 0;
  right: 0;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(0, 0, 0, 0.45);
  backdrop-filter: blur(12px);
  padding: 12px 30px;
  border-radius: 20px;
  max-width: 1200px;
  margin: 0 5%;
  z-index: 10001;
  opacity: 0;
  transform: translateY(-20px);
  animation: navbarFadeIn 0.8s ease forwards;
}

@keyframes navbarFadeIn {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Logo */
.logo {
  display: flex;
  align-items: center;
  font-size: 15px;
  font-weight: bold;
  color: #fff;
  gap: 8px;
}

.logo img {
  height: 25px;
  width: auto;
  transition: transform 0.3s ease;
  padding-bottom: 7px;
}

.logo img:hover {
  transform: rotate(-5deg) scale(1.05);
}

/* Nav links */
.navbar ul {
  list-style: none;
  display: flex;
  gap: 25px;
  margin: 0;
  padding: 0;
}

.navbar ul li a {
  text-decoration: none;
  color: #ddd;
  font-size: 14px;
  position: relative;
  transition: color 0.3s ease;
}

/* underline animation */
.navbar ul li a::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -4px;
  width: 0;
  height: 2px;
  background: #CD000A;
  transition: width 0.3s ease;
}

.navbar ul li a:hover {
  color: #fff;
}

.navbar ul li a:hover::after {
  width: 100%;
}

/* ðŸ”¥ Glassmorphic Reflective Button */
.navbar .btn {
  position: relative;
  display: inline-block;
  padding: 6px 22px;
  border-radius: 30px;
  font-size: 13px;
  font-weight: bold;
  color: #fff;
  text-decoration: none;

  /* Glass effect */
  background: rgba(255, 255, 255, 0.08);
  border: 1px solid rgba(255, 255, 255, 0.35);
  backdrop-filter: blur(14px) saturate(180%);
  -webkit-backdrop-filter: blur(14px) saturate(180%);

  /* Reflection + shadow */
  box-shadow:
    inset 1px 1px 4px rgba(255, 255, 255, 0.6),
    inset -2px -2px 6px rgba(0, 0, 0, 0.25),
    0 6px 16px rgba(0, 0, 0, 0.35);

  overflow: hidden;
  transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
}

.navbar .btn span {
  position: relative;
  z-index: 2;
}

/* Gradient border animation */
.navbar .btn::before {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 30px;
  padding: 2px;
  background: linear-gradient(270deg, #ff0077, #ffcc00, #00e0ff, #ff0077);
  background-size: 300% 300%;
  -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
  -webkit-mask-composite: xor;
          mask-composite: exclude;
  z-index: 1;
  animation: glowingBorder 6s linear infinite;
  opacity: 0.95;
}

/* Glossy shine */
.navbar .btn::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 45%;
  border-radius: 30px 30px 0 0;
  background: linear-gradient(to bottom, rgba(255, 255, 255, 0.35), transparent);
  z-index: 2;
  pointer-events: none;
}

/* Glow movement animation */
@keyframes glowingBorder {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Hover effect */
.navbar .btn:hover {
  transform: translateY(-2px) scale(0.95);
  background: rgba(0, 0, 0, 0.35); /* darker glass look */
  box-shadow:
    inset 1px 1px 6px rgba(255, 255, 255, 0.5),
    inset -2px -2px 8px rgba(0, 0, 0, 0.5),
    0 10px 28px rgba(0, 0, 0, 0.55);
}


/* Hamburger */
.hamburger {
  display: none;
  flex-direction: column;
  cursor: pointer;
  gap: 5px;
  width: 25px;
  height: 20px;
  justify-content: center;
  align-items: center;
  transition: 0.3s ease;
}

.hamburger span {
  width: 22px;
  height: 2px;
  background: #fff;
  border-radius: 2px;
  transition: 0.4s ease;
}

/* Active Hamburger (X) */
.hamburger.active span:nth-child(1) {
  transform: rotate(45deg) translate(5px, 5px);
}
.hamburger.active span:nth-child(2) {
  opacity: 0;
}
.hamburger.active span:nth-child(3) {
  transform: rotate(-45deg) translate(5px, -5px);
}

/* Mobile styles */
@media (max-width: 768px) {
  .navbar {
    padding: 4px 30px;
  }
  .logo {
    font-size: 13px;
  }
  .logo img {
    height: 25px;
  }
  .navbar ul li a {
    font-size: 12px;
  }
  .navbar .btn {
    padding: 5px 18px;
    font-size: 13px;
  }
}

@media (max-width: 568px) {
  .navbar ul {
    display: flex;
    flex-direction: column;
    gap: 15px;
    background: rgba(0, 0, 0, 0.95);
    position: absolute;
    top: 60px;
    right: 20px;
    padding: 15px;
    border-radius: 12px;
    opacity: 0;
    transform: translateY(-10px);
    pointer-events: none;
    transition: all 0.4s ease;
  }
  .navbar ul.show {
    opacity: 1;
    transform: translateY(0);
    pointer-events: auto;
  }
  .navbar .btn {
    display: none;
  }
  .hamburger {
    display: flex;
  }
}
</style>

  <div class="logo">

      Amarachukwu Eze
    </a>
  </div>

  <ul id="menu">
    <li><a href="https://amarachukwueze.com/about/">About</a></li>
    <li><a href="https://amarachukwueze.com/blog/">Blog</a></li>
    <li><a href="https://amarachukwueze.com/books/">Books</a></li>

  </ul>
